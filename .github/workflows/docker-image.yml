name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码（带完整历史，方便解析 commit message）
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container   # ← 新增，确保 heredoc 可用

      # 3. 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. 解析版本号
      - name: Extract version
        id: ver
        run: |
          # 默认用短 SHA
          VERSION=$(echo "${{ github.sha }}" | cut -c1-7)
          # 尝试从最新 commit message 提取 [version:X.Y.Z]
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" =~ \[version:([0-9]+\.[0-9]+\.[0-9]+)\] ]]; then
            VERSION="${BASH_REMATCH[1]}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Selected version: $VERSION"

      # 5. 构建镜像（双标签：指定版本 + latest）
      - name: Build Docker image
        run: |
          export DOCKER_BUILDKIT=1
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/vscode-server:${{ env.VERSION }} \
            -t ${{ secrets.DOCKER_USERNAME }}/vscode-server:latest \
            .

      # 6. 推送镜像
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/vscode-server:${{ env.VERSION }}
          docker push ${{ secrets.DOCKER_USERNAME }}/vscode-server:latest
